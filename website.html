<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFH Example</title>
</head>
<body>
    <nav>      
<!--cfh logo-->
        <div>
            <div class="cfh">
                <h1 class="cfh-logo">CFH</h1>
            </div>

<!--unordered list for nav bar-->
        <div>
            <ul>
                <li>Menu</li>
                <li>Github</li>
                <li>Google</li>
                <li>Contact</li>
            </ul>
        </div>

<!--div for magnifying glass search bar thing-->
        <div>
            <div class="search-bar">
                <input type="text"/>
                <img class="magnifying-glass" src="http://www.clker.com/cliparts/n/U/H/1/H/u/search-icon-white-one-hi.png"/>
        </div>


<!--login and shopping cart images-->
        <div class="login">
            <p class="login-txt">LOG IN / DIRECTIONS</p>
                <div>
                    <p class="login-txt">VIEW CART</p>
                    <img class="cart-image" src="https://ak8.picdn.net/shutterstock/videos/1006608868/thumb/7.jpg" alt="shopping cart">
                </div>



    

    </nav>
    
    
</body>
</html>
